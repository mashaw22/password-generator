<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container container-top">
        <h1>Generate a<br>
        <span class="accent">random password</span></h1>
        <p>Never use an insecure password again.</p>

        <div class="actions">
            <input type="number" placeholder="Number of characters" id="char-input">
            <button id="generate-btn">
                <div class="flex-btn">
                    <img class="lightning" src="icons/Iconlightning.png">
                    <p>Generate password</p>
                </div>
            </button>
        </div>
    </main>

    <section class="container">

        <section class="password-container">
            <div id="password1" class="password"><img class="pending" src="/icons/Iconellipses.png"></div>
            <div id="password2" class="password"><img class="pending" src="/icons/Iconellipses.png"></div>
            <div id="password3" class="password"><img class="pending" src="/icons/Iconellipses.png"></div>
            <div id="password4" class="password"><img class="pending" src="/icons/Iconellipses.png"></div>            
        </section>
    </section>

    <script src="index.js"></script>
</body>
</html>
